<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Memory Game</title>
</head>
<!-- call for reload id added to body in order to target from JS -->
<body id="call_for_reload">

    <!-- game board -->
    <div id="text_board">
        <p>Cards Won:
            <span id="score">0
            </span>
        </p>
    
        <p>Attempts:
            <span id="attempts">0
            </span>
        </p>

        <ul id="rules">
            <li>Rules:</li> 
            <li>You have 20 attempts.</li>
            <li>Find all matches.</li>
        </ul>
    </div>
    <!-- this is where the cards get added into when  callDeck() in JS is initiated-->
    <div id="game_body">
        <div id="deck_choice">
            <h4>Choose a Card Deck to start</h4>
            <button class="card_deck_button" id="card_deck_1">
                <p id="level_1">Level 1</p>
            </button>
            
            <button class="card_deck_button" id="card_deck_2">
                <p id="level_2">Level 2</p>
            </button>
            
            <button class="card_deck_button" id="card_deck_3">
                <p id="level_3">Level 3</p>
            </button>
            
        </div>
        <div id="game_field">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/9cc43cc6da.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
    <!-- footer with links to social media such as LinkedIN and GitHub -->
    <footer>
        <div id="social_media_links">
            <ul>
                <li class="social_icon"><a href="https://www.linkedin.com/in/bobo/" target="_blank"
                        aria-label="visit Linkedin page"><i class="fa-brands fa-linkedin"></i></a></li>
                <li class="social_icon"><a href="https://github.com/Bo-Lennart" target="_blank"
                        aria-label="visit Github page">
                        <i class="fa-brands fa-github"></i></a></li>
                <li class="social_icon"><a href="https://www.facebook.com/" target="_blank"
                        aria-label="visit Facebook page">
                        <i class="fa-brands fa-square-facebook"></i></a>
                </li>
            </ul>
        </div>
    </footer>

</html>
